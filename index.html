<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages for Honor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Messages for Honor</h1>
        <p>Welcome to your dedicated space filled with memories, messages, and love!</p>
    </header>

    <section id="gallery">
        <h2>Pictures</h2>
        <div class="image-gallery">
            <!-- Example Image Insertion -->
            <img src="images/sample-image1.jpg" alt="A special moment" class="gallery-item">
            <!-- Add more <img> tags for more pictures -->
        </div>
    </section>

    <section id="videos">
        <h2>Videos</h2>
        <!-- Example Video Embedding -->
        <video controls class="video-item">
            <source src="videos/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="poems">
        <h2>Poems & Messages</h2>
        <p>Here's a little poem just for you...</p>
        <blockquote>"The world awaits your every step, with love, joy, and sunsets kept..."</blockquote>
    </section>

    <footer>
        <p>Made with love by Alex ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
